<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Index Module One</title>
    <link rel="stylesheet" href="css/index-styles-mod1.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fontello/css/fontello-codes.css">
    <link rel="stylesheet" href="css/fontello/css/fontello.css">
  </head>
  <body >
    <!-- Summer Rates module-->
    <section class="container-fluid" id="contentContainer">

      <div class="row top-row" style="background-color:#313131">
        <div class="col-md-9" style="padding-left: 0px">

          <p class="phrase1-mod1">35% Sale </p>
          <p class="phrase2-mod1"> YOU ENTER SUMMER WITH REFRESHING RATES</P>
          <button type="button" class="btn-mod1">EXPLORE IT</button>

          <div>
            <img class="indicator" src="assets/horizontal-indicators.png">
          </div>
          <div style="background-color:#313131;">
            <button type="button" class="btn-hotel"><img class="hotel-icon" src="assets/hotel-icon.png"> Hotel</button>
          </div>
        </div>

        <div class="col-md-3">
          <img class="mod1-image1" src="assets/weather-card.png">
          <img class="mod1-image2" src="assets/gallery.png">
          <img class="mod1-image3" src="assets/360-virtual-tour.png">
        </div>
      </div>

      <!-- Booking reservation's bar -->
      <div class="row top-row">
        <!-- Arrival Input-->
        <div class="col-md-2"> <p class="going"> Arrival </p>
            <input class="going-input" placeholder="16.07.2015"><span><i class="icon-calendar"></i></span>
        </div>

        <!-- Going Input-->
        <div class="col-md-2"> <p class="going"> Going </p>
            <input class="going-input" placeholder="16.07.2015"><span><i class="icon-calendar"></i></span>
        </div>

        <div class="col-md-6 drop-down-col">
          <!-- Room Dropdown -->
          <div class="btn-group btn-position btn-border" >
              <p class="booking-dropdown-name"> Room </p>
              <button type="button" class="btn btn-default btn-box-size"> 2 </button>
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
          </div>

          <!-- Person Dropdown -->

          <div class="btn-group btn-position btn-border">
              <p class="booking-dropdown-name"> Person </p>
              <button type="button" class="btn btn-default"> 2 </button>
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
          </div>

          <!-- Child Dropdown -->

          <div class="btn-group btn-position btn-border">
              <p class="booking-dropdown-name"> Child </p>
                <button type="button" class="btn btn-default"> 1 </button>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
          </div>

          <!-- Day Dropdown -->

          <div class="btn-group btn-position btn-border">
              <p class="booking-dropdown-name"> Day </p>
                <button type="button" class="btn btn-default"> 1 </button>
                <button type="button" class="btn btn-default dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
            </div>
          </div>

            <!-- Search Book Button -->
            <div class="col-md-2 search-book-col">
              <button type="button" class="btn-search-book">SEARCH BOOK</button>
            </div>
          </div>
    </section>
  </body>
</html>
